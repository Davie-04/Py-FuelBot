name: Daily EVE Fuel Check

on:
  schedule:
    - cron: '0 9 * * *'  # Runs at 09:00 UTC daily
  workflow_dispatch:     # Also allow manual runs from GitHub UI

jobs:
  run-fuelbot:
    runs-on: ubuntu-latest
    env:
      CLIENT_ID: ${{ secrets.CLIENT_ID }}
      CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
      DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
      DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
      EVE_REFRESH_TOKEN: ${{ secrets.EVE_REFRESH_TOKEN }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Create refresh token file
        run: |
          python -c "import json; json.dump({'refresh_token': '${{ secrets.EVE_REFRESH_TOKEN }}'}, open('refresh_token.txt', 'w'))"
        shell: /usr/bin/bash -e {0}
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          EVE_REFRESH_TOKEN: ${{ secrets.EVE_REFRESH_TOKEN }}

      - name: Run fuel alert bot
        run: python fuel_alert_bot.py
        shell: /usr/bin/bash -e {0}
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
          DISCORD_CHANNEL_ID: ${{ secrets.DISCORD_CHANNEL_ID }}
          EVE_REFRESH_TOKEN: ${{ secrets.EVE_REFRESH_TOKEN }}
